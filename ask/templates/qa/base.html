<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="text-center">
        <a href="/"><span id="logo-title">slack overglow</span></a>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col">
                <a class="p-2" href="/popular">Popular</a>
                <a class="p-2" href="/ask">Ask</a>
            </div>
            <div class="col-2">
                {% if not user.id %}
                <a class="p-2" href="/login">Login</a>
                <a class="p-2" href="/signup">Signup</a>
                {% else %}
                <a class="p-2" href="/logout">Logout</a>
                {% endif %}
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
</body>

</html>
